<!DOCTYPE html>
<html lang=" ja">

<head>
    <meta charset=" UTF-8">
    <meta name=" viewport" content=" width = device-width, initial-scale = 1.0">
    <title> Sample </title>
</head>

<body>
    <h1> こんにちは！ Docker！</h1>
    <p id="msg"></p>
    <script>
        const msg = document.getElementById("msg");
        var now = new Date();
        var y = now.geFtFullYear();
        var m = now.getMonth() + 1;
        var d = now.getDate();
        var h = now.getHours();
        var mi = now.getMinutes();
        var s = now.getSeconds();
        msg.innerHTML = ` ただ今 の 日時 は ${y}/${m}/${d} ${h}:${mi}:${s} です！ `;
    </script>
</body>

</html>
